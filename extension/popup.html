<html>
  <div id="top">
    <div id="peers">
      <div hidden id="peer_template" class="bubble">
        <div class="peer_email">email@example.com</div>
        <div class="peer_stats">
          <span>
            <div>x<span class="peer_speed">1.0</span></div>
            <div class="peer_time">4.20</div></span
          >
          <span><button class="peer_sync">Sync</button></span>
        </div>
      </div>
    </div>
    <div id="you">
      <form id="form">
        <div id="email">@</div>
        <div>
          Playback Speed
          <input id="speed" name="speed" type="number" step="0.01" value="" />
          <input type="submit" hidden />
        </div>
        <div>
          Current Time
          <input id="time" name="time" type="number" step="0.01" value="" />
          <input type="submit" hidden />
        </div>
        <div>Subtitles <input type="file" id="subtitles" /></div>
        <div id="version"></div>
        <div id="advanced" hidden>
          <div>
            Date Offset
            <input
              id="dateOffset"
              name="dateOffset"
              type="number"
              step="0.001"
              value=""
            />
            <input type="submit" hidden />
          </div>
        </div>
      </form>
    </div>
    <div hidden>
      <link rel="stylesheet" type="text/css" href="popup.css" />
      <script type="text/javascript" src="determine_time.js"></script>
      <script type="text/javascript" src="common.js"></script>
      <script type="text/javascript" src="popup.js"></script>
    </div>
  </div>
</html>
